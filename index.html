        <script>

    function add7(number) {
    newNumber = number + 7
    return number + " + 7 is " + newNumber 
  }

  function multiply (num1, num2){
    newNumber = num1 * num2
    return num1 + " times " + num2 + " is " + newNumber
  }

  function capitalize(text){
    text = text.toLowerCase()
    newText = text.charAt(0).toUpperCase() + text.slice(1, text.lenght)
    return text + " touppercase "+newText
  }

  function lastletter(text) {
    newText = text.slice(text.lastIndexOf())
    return newText
  }

  console.log(add7(5))
  console.log(multiply(2,3))
  console.log(capitalize("TTKTKT"))
  console.log(lastletter("jjokn"))
